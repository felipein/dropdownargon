<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
      <div class=" header-body">
        <div class=" row align-items-center py-4">
          <div class=" col-lg-6 col-7">
            <h6 class=" h2 text-white d-inline-block mb-0">Meus Clientes</h6>
  
            <nav
              aria-label="breadcrumb"
              class=" d-none d-md-inline-block ml-md-4"
            >
              <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                <li class=" breadcrumb-item">
                  <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                </li>
  
                <li class=" breadcrumb-item">
                  <a href="javascript:void(0)"> Dashboards </a>
                </li>
  
                <li aria-current="page" class=" breadcrumb-item active">
                  Meus Clientes
                </li>
              </ol>
            </nav>
          </div>
  
          <div class=" col-lg-6 col-5 text-right">
            <a [routerLink]="['/aplicacao/usuario/novocliente']" class=" btn btn-sm btn-neutral" >
                Novo Cliente
              </a>
          </div>
        </div>
  
        <div class=" row">
          <div class=" col-xl-3 col-md-6">
            <div class=" card card-stats">
              <div class=" card-body">
                <div class=" row">
                  <div class=" col">
                    <h5 class=" card-title text-uppercase text-muted mb-0">
                      Total
                    </h5>
  
                    <span class=" h2 font-weight-bold mb-0"> 350,897 </span>
                  </div>
  
                  <div class=" col-auto">
                    <div
                      class=" icon icon-shape bg-gradient-red text-white rounded-circle shadow"
                    >
                      <i class=" ni ni-active-40"> </i>
                    </div>
                  </div>
                </div>
  
                <p class=" mt-3 mb-0 text-sm">
                  <span class=" text-success mr-2">
                    <i class=" fa fa-arrow-up"> </i> 3.48%
                  </span>
  
                  <span class=" text-nowrap"> desde o último mês </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

              </div>
              <div class="col-sm-12 col-md-6">
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder="Buscar clientes"
                      aria-controls="datatable"
                      (keyup)="filterTable($event)"
                    />
                  </label>
                </div>
              </div>
            </div>
  
            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="entries != -1 ? entries : undefined"
              [rows]="temp"
              (activate)="onActivate($event)"
            >
              <ngx-datatable-column name="Nome"></ngx-datatable-column>
              <ngx-datatable-column name="Sobrenome"></ngx-datatable-column>
              <ngx-datatable-column name="Email"></ngx-datatable-column>
              <ngx-datatable-column name="Endereco"></ngx-datatable-column>
              <ngx-datatable-column name="Cidade"></ngx-datatable-column>
              
              <ngx-datatable-column name="UF">
                
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
