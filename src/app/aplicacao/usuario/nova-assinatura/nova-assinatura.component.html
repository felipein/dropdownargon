<div class=" header pb-6">

          </div>
  
          
        </div>

    </div>

        </div>
  
        <div class=" card-body">
          <p>
            {{oferta.nome}}
          </p>
        </div>
      </div>

                >
                  <div class=" input-group input-group-merge">
                    

                    <input
                      class=" form-control"
                      placeholder="Nome"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      formControlName="nome"
                      value="felipe bezerra"
                    />
                  </div>
                </div>
              </div>              
            </div>

            <div class=" row">
              <div class=" col-md-12">
                <div
                  class=" form-group"
                  [ngClass]="{ focused: focus === true }"
                >
                  <div class=" input-group input-group-merge">
                    

                    <input
                      class=" form-control"
                      placeholder="CPF"
                      type="text"
                      (focus)="focus = true"
                      (blur)="focus = false"
                      formControlName="cpf"
                      value="01342408390"
                    />
                  </div>
                </div>
              </div>              
            </div>


            <div class=" row">
              <div class=" col-md-12">

                    />

                </div>
              </div>              
            </div>

            <div class=" row">

                <div
                  class=" form-group"

                    <input

                      (blur)="focus2 = false"

                      value="65760000"
                    />
                  </div>
                </div>
              </div>
            </div>


            <div class="row">

                  class=" form-group"

                    <input

                      value="1697"

              </div>

            <div class="row">
              <div class=" col-md-12">
                <div
                  class=" form-group"
                  [ngClass]="{ focused: focus4 === true }"
                >
                  <div class=" input-group input-group-merge">
                   

                    <input
                      class=" form-control"

                >

                      (blur)="focus4 = false"

                    />

                   
                  </div>
                </div>
              </div>
            </div>


            

            <div class="row">
              <div class=" col-md-12">
                <div
                  class=" form-group"
                  [ngClass]="{ focused: focus3 === true }"
                >
                  <div class=" input-group input-group-merge">
                    <input
                      class=" form-control"
                      placeholder="Cidade"

                >
                  <div class=" input-group input-group-merge">

                <div
                  class=" form-group"

      </div>
  
      <div class=" card">
        <div class=" card-header">
          <div class=" row align-items-center">
            <div class=" col-8">
              <h6 class=" surtitle">pagamento</h6>
  
              <h5 class=" h3 mb-0">Cartão de Crédito</h5>
            </div>
  
            <div class=" col-4 text-right">
             
            </div>
          </div>
        </div>
  
        <div class=" card-body">
            <div class=" row">
              <div class=" col-lg-12">
          
                <div class=" card bg-gradient-primary">
                  <div class=" card-body">
                    <div class=" row justify-content-between align-items-center">
                      
                    </div>
          
                    <div class=" mt-4">
                      <form class=" form-primary" role="form" [formGroup]="cartaoForm"  >
                        <div class=" form-group">
                          <div class=" input-group input-group-alternative mb-3">
                            <div class=" input-group-prepend">
                              <span class=" input-group-text">
                                <i class=" ni ni-single-02"> </i>
                              </span>
                            </div>
          
                            <input
                              class=" form-control"
                              placeholder="Nome do titular"
                              type="text"
                              formControlName="nome"
                              value="felipe bezerra dos reis"
                            />
                          </div>
                        </div>
          
                        <div class=" form-group">
                          <div class=" input-group input-group-alternative mb-3">
                            <div class=" input-group-prepend">
                              <span class=" input-group-text">
                                <i class=" ni ni-credit-card"> </i>
                              </span>
                            </div>
          
                            <input
                              class=" form-control"
                              placeholder="Número do cartão"
                              type="text"
                              formControlName="numero"
                              value="4984319047127911"
                            />
                          </div>
                        </div>
          
                        <div class=" row">
                          <div class=" col-6">
                            <div class=" form-group">
                              <div class=" input-group input-group-alternative mb-3">
                                <div class=" input-group-prepend">
                                  <span class=" input-group-text">
                                    <i class=" ni ni-calendar-grid-58"> </i>
                                  </span>
                                </div>
          
                                <input
                                  class=" form-control"
                                  placeholder="MM/AA"
                                  type="text"
                                  formControlName="validade"
                                  value="04/2028"
                                />
                              </div>
                            </div>
                          </div>
          
                          <div class=" col-6">
                            <div class=" form-group">
                              <div class=" input-group input-group-alternative">
                                <div class=" input-group-prepend">
                                  <span class=" input-group-text">
                                    <i class=" ni ni-lock-circle-open"> </i>
                                  </span>
                                </div>
          
                                <input
                                  class=" form-control"
                                  placeholder="CCV"
                                  type="text"
                                  formControlName="codigoSeguranca"
                                  value="168"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
          
                        <button class=" btn btn-block btn-success" (click)="assinar()"  type="button">
                          Assinar
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
